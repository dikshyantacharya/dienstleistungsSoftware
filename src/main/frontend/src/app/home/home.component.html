<!--Alle Dienstleistungen anzeigen -->
<div *ngIf="!showMyDLSClicked">
  <h1>Here are the Dienst from other people</h1>
  <div class="row">
    <div
      class="mat-container column-sm-4"
      *ngFor="let dienstleistung of dienstleistungList"
    >
      <div
        role="button"
        (click)="dienstClicked(dienstleistung.id)"
        class="mr-4 column-sm-4"
        id="myService"
      >
        <div class="card">
          <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title class="mat-title">{{
                dienstleistung.title
              }}</mat-card-title>
              <mat-card-subtitle class="mat-subtitle"
                >UVP: {{ dienstleistung.pricing }} â‚¬
              </mat-card-subtitle>
            </mat-card-header>
            <mat-card-content>
              {{
                dienstleistung.description.length > 40
                  ? dienstleistung.description.slice(0, 40) + "..."
                  : dienstleistung.description
              }}
            </mat-card-content>
            <mat-card-actions></mat-card-actions>
          </mat-card>
        </div>
      </div>
    </div>
  </div>
</div>
