<div class="row">
  <div class="column">
    <img
      src="../../assets/img/logo-nav-bar.png"
      class="d-inline-block align-top"
      id="logo"
      alt=""
    />
  </div>
  <div class="container column" id="loginBody">
    <div class="card">
      <div class="card-body">
        <form (ngSubmit)="onSubmit('login')" [formGroup]="loginForm">
          <div class="form-group">
            <label for="emailLogin"></label>
            <input
              type="email"
              class="form-control"
              id="emailLogin"
              name="email"
              required
              formControlName="email"
              placeholder="Email"
            />
          </div>
          <div class="form-group">
            <label for="passwordLogin"></label>
            <input
              type="password"
              class="form-control"
              id="passwordLogin"
              name="password"
              required
              formControlName="password"
              placeholder="Password"
            />
          </div>
          <button
            type="submit"
            class="btn btn-primary"
            id="loginButton"
            [disabled]="!loginForm.valid"
          >
            <b>Log In</b>
          </button>
        </form>
      </div>
      <hr id="horizontalLine" />
      <div>
        <button
          class="btn btn-success"
          (click)="open(registration)"
          id="registrationButton"
        >
          Create new Account
        </button>
        <div>
          <a id="aboutUs" role="button" (click)="onAboutUsClicked()"
            >About us</a
          >
        </div>
      </div>
    </div>
  </div>

  <!--Create User -->
  <div>
    <ng-template #registration let-modal class="test">
      <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Sign Up</h4>
        <button
          type="button"
          class="btn-close"
          aria-label="Close"
          (click)="modal.dismiss('Cross click')"
          id="buttonClose"
        ></button>
      </div>
      <div class="modal-body">
        <form
          (ngSubmit)="onSubmit('registration')"
          [formGroup]="registrationForm"
        >
          <div class="mb-3">
            <div class="registration-form-group">
              <label for="nameRegistration"></label>
              <input
                type="text"
                class="form-control"
                id="nameRegistration"
                name="name"
                required
                formControlName="name"
                placeholder="Vorname"
              />
            </div>
            <div class="registration-form-group">
              <label for="surnameRegistration"></label>
              <input
                type="text"
                class="form-control"
                id="surnameRegistration"
                name="surname"
                required
                formControlName="surname"
                placeholder="Nachname"
              />
            </div>
            <div class="registration-form-group">
              <label for="emailRegistration"></label>
              <input
                type="email"
                class="form-control"
                id="emailRegistration"
                name="emailId"
                required
                formControlName="email"
                placeholder="Email"
              />
            </div>
            <div class="registration-form-group">
              <label for="passwordRegistration"></label>
              <input
                type="password"
                class="form-control"
                id="passwordRegistration"
                name="password"
                required
                formControlName="password"
                placeholder="password"
              />
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="submit"
              class="btn btn-outline-dark"
              id="buttonSave"
              (click)="modal.close('Save click')"
              [disabled]="!registrationForm.valid"
            >
              Save
            </button>
          </div>
        </form>
      </div>
    </ng-template>
  </div>
</div>
